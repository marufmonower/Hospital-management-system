{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schedule Appointment</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col">

    <header class="bg-blue-900 text-white text-center py-5 text-3xl font-bold">
        Schedule Appointment
    </header>

    <main class="flex flex-1 items-center justify-center bg-gradient-to-br from-green-200 to-blue-300">
        <div class="bg-white shadow-2xl rounded-2xl p-10 w-full max-w-lg">
            <h2 class="text-2xl font-bold mb-6 text-center text-blue-800">Book an Appointment</h2>

            <form method="post" class="space-y-6">
                {% csrf_token %}

                <div>
                    <label class="block mb-2 text-base font-semibold text-gray-700">Select Patient</label>
                    <input type="text" name="patient_id" placeholder="Patient ID"
                        class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-600 focus:outline-none">
                </div>

                <div>
                    <label class="block mb-2 text-base font-semibold text-gray-700">Select Doctor</label>
                    <select name="doctor_id" required
                        class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-600 focus:outline-none">
                        {% for doctor in doctors %}
                            <option value="{{ doctor.id }}">{{ doctor.name }} ({{ doctor.specialization }})</option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label class="block mb-2 text-base font-semibold text-gray-700">Date</label>
                    <input type="date" name="date" required
                        class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-600 focus:outline-none">
                </div>

                <div>
                    <label class="block mb-2 text-base font-semibold text-gray-700">Time</label>
                    <input type="time" name="time" required
                        class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-600 focus:outline-none">
                </div>

                <button type="submit"
                    class="w-full py-3 text-lg font-semibold bg-blue-800 text-white rounded-xl hover:bg-blue-900 transition duration-300">
                    Book Appointment
                </button>
            </form>
        </div>
    </main>

    <footer class="bg-blue-900 text-white text-center py-3 text-sm">
        &copy; 2025 Hospital Management System
    </footer>

</body>
</html>
