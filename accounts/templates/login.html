{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-blue-900 text-white text-center py-5 text-3xl font-bold">
        Hospital Management System
    </header>

    <!-- Main Content -->
    <main class="flex flex-1 items-center justify-center bg-gradient-to-br from-teal-200 to-blue-300">
        <div class="bg-white shadow-xl rounded-2xl p-10 w-full max-w-md">
            <h2 class="text-3xl font-bold mb-6 text-center text-blue-800">Login to Your Account</h2>

            {% if error %}
                <p class="text-red-500 text-center mb-4">{{ error }}</p>
            {% endif %}

            <form method="post" class="space-y-5">
                {% csrf_token %}

                <div>
                    <label for="username" class="block text-base font-medium text-gray-700">Username</label>
                    <input type="text" name="username" id="username" required placeholder="Enter your username"
                        class="mt-2 block w-full text-lg border border-gray-300 rounded-xl shadow-sm px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-blue-600">
                </div>

                <div>
                    <label for="password" class="block text-base font-medium text-gray-700">Password</label>
                    <input type="password" name="password" id="password" required placeholder="Enter your password"
                        class="mt-2 block w-full text-lg border border-gray-300 rounded-xl shadow-sm px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-blue-600">
                </div>

                <button type="submit"
                    class="w-full text-lg bg-blue-800 text-white py-3 px-4 rounded-xl hover:bg-blue-900 transition duration-300 font-semibold shadow-md">
                    Login
                </button>
            </form>

            <p class="mt-6 text-center text-base text-gray-600">
                Don't have an account?
                <a href="{% url 'register' %}" class="text-blue-700 font-semibold hover:underline">Register here</a>
            </p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-blue-900 text-white text-center py-3 text-sm">
        &copy; 2025 Hospital Management System. All rights reserved.
    </footer>

</body>
</html>
