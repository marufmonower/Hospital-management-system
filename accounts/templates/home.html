<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #004e92;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
        }
        h1 {
            color: #004e92;
            font-size: 48px;
            margin-bottom: 20px;
        }
        p {
            font-size: 20px;
            color: #333;
            margin-bottom: 30px;
        }
        .buttons {
            display: flex;
            gap: 20px;
        }
        .buttons a {
            text-decoration: none;
            background-color: #004e92;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 18px;
            transition: background 0.3s ease;
        }
        .buttons a:hover {
            background-color: #0066cc;
        }
        footer {
            background-color: #004e92;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header>
        Hospital Management System
    </header>

    <main>
        <h1>Welcome!</h1>
        <p>Manage patients, doctors, and appointments efficiently.</p>
        <div class="buttons">
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
        </div>
    </main>

    <footer>
        &copy; 2025 Hospital Management System. All rights reserved.
    </footer>

</body>
</html>
